<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery-1.8.1.min.js"></script>
</head>
<body>
<h1 class="test">Hello World</h1>

<script type="text/javascript" charset="utf-8">
$(document).ready(function() { 

	function getLocation() {
		navigator.geolocation.getCurrentPosition(function(position) {
			$(".test").html(position.coords.latitude+" "+position.coords.longitude);
		}, function(error) {
			$(".test").html("Wah: "+error.message);
		}, {enableHighAccuracy:true});
	}
	
	
	
    document.addEventListener("deviceready", getLocation, false);
}); 
 </script>

</body>
</html>
